<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/chat.js"></script>
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Live Chat</h3>
            </div>
            <div class="box-body">
                <div class="chat-area">
                    <ul id="itChat">
                    </ul>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="cols cols-8">
                    <div class="form-group">
                        <input id="fillChat" onfocus="this.value=''" type="text" name="texting" placeholder="Ketik pesan di sini..">
                    </div>
                    </div>
                    <div class="cols cols-4">
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" onClick="chat()">Kirim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="position: fixed; bottom: 0">
        <p>
            <small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Build with ‚ù§ by Adethis </small>
        </p>
    </footer>
</body>
</html>
